---
- hosts:
    all

  tasks:
  - block:
    - name:
        Upgrade_Debian8
      become:
        true
      apt:
        update_cache:
          yes
        upgrade:
          dist
      register:
        out_upgrade
    - debug:
        var:
          out_upgrade


    rescue:
    - debug:
        msg="rescue attempt - need to turn off '-e' in /var/lib/dpkg/info/systemd.postinst"
    - name:
        Remove_set-e
      become:
        true
      lineinfile:
        dest:
          /var/lib/dpkg/info/systemd.postinst
        state:
          absent
        regexp:
          'set *-e'
    - name:
        Fix_Broken
      become:
        true
      shell:
        apt-get --fix-broken --assume-yes install
      register:
        out_fix
    - debug:
        var:
          out_fix



  -  debug:
      msg: 
        "boo: https://github.com/ansible/ansible-modules-core/issues/4029"
  - name:
      Remove_Automatically_Installed_Dependencies
    become:
      true
    shell:
      apt-get -y autoremove
    register:
      out_autoremove
  - debug:
      var:
        out_autoremove


