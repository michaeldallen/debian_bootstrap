---
- hosts:
    all

  tasks:

    - name:
        Upgrade_Debian8
      become:
        true
      apt:
        update_cache:
          yes
        upgrade:
          dist
      register:
        out_upgrade
    - debug:
        var:
          out_upgrade

    -  debug:
        msg: 
          "boo: https://github.com/ansible/ansible-modules-core/issues/4029"
    - name:
        Remove_Automatically_Installed_Dependencies
      become:
        true
      shell:
        apt-get -y autoremove
      register:
        out_autoremove
    - debug:
        var:
          out_autoremove
