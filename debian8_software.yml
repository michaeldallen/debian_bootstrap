---
- hosts:
    all

  tasks:
  - name:
      Install_Mallen_Debian8_Packages
    become:
      true
    apt:
      update_cache:
        yes
      name:
        "{{ item }}"
      state:
        present
    with_items:
      - bundler
      - jekyll
      - keepass2
      - keepass2-doc
      - keychain
      - pandoc
      - pavucontrol
      - pinentry-tty
      - texlive-latex-base
      - texlive-fonts-recommended
      
  
